<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hoisting</title>
</head>
<body>
 
 <script> 
  
   (function() {
     for(var i = 0; i < 10 ;i++) {
     	console.log(i);
     }       // cara lama
   
   }());

   for(let j = 0; j < 10; j++) {
   	console.log(j);        // cara baru ESCMA script
   }

   
  
 </script>
</body>
</html>
