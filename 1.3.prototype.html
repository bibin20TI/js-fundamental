function Mahasiswa(nama,energy) {

	 this.nama = nama;
	 this.energy = energy;
}

Mahasiswa.prototype.makan = function (porsi) {
  
  this.energy += porsi;

  return `hallo selamat makan ${this.nama} semoga kenyan`;
}

Mahasiswa.prototype.main = function (jam) {
	this.energy -= jam * 2;

	return `hallo selamat main ${this.nama} `;
}

Mahasiswa.prototype.tidur = function (jam) {

	this.energy += jam;

	return `hallo selamat tidur ${this.nama}`;
}

let bibin = new Mahasiswa("bibin",10);
