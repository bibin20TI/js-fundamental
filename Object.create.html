    <script>
    	// ini adalah komentar
    	const methodMahasiswa = {
          makan : function(porsi) {
            this.energy += porsi;
            console.log(`selamat makan ${this.nama}, sampai kenyang`);
          },
           main : function(jam) {
            this.energy -= jam;
            console.log(`energy ${this.nama} ,berkurang menjadi ${this.energy}`);
          },

          tidur : function(jam) {
          	this.energy += jam * 2;
          	console.log(`selamat tidar ${this.nama} !!!`);
          }

        }

       function Mahasiswa(nama,energy){
        let mahasiswa = Object.create(methodMahasiswa);
        mahasiswa.nama = nama;
        mahasiswa.energy = energy;

        return mahasiswa;
          
       }

       let bibin = Mahasiswa("bibin",100);
       let abdul = Mahasiswa("abdul",200);


    </script>
